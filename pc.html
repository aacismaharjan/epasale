<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="pcs.css">
</head>
<body>
  <main>
    <!-- div for the card starts -->
    <div class="card">
     
      <div class="card_body">
          <!-- div for image starts-->
          <div class="first_half">
          <div class="image">
            <img src="C:\Users\agran\Downloads\momo1.jpg" alt="momo">
          </div>
          <!-- div for image ends-->
    
      <div class="featured_text">
        <!-- div for featured text, includes product title, price and description-->
        <h1>Momo</h1>
        <p class="price">Nrs: 210.00</p>
      </div>
      </div>
 


      <div class="quantity"><!-- div for quantity starts-->
        <label for="quantity">Qty:</label>
        <div class="quantity_control"> <!--div for quantity control(+,-) starts.-->
          <button class="decrement">-</button>
          <div class="quantity_box">1</div>
          <button class="increment">+</button>
        </div><!-- div for quantity control ends-->
      </div><!-- div for quantity ends-->

      <div class="card__footer"><!-- div for card__footer-->
        <div class="action"><!-- action includes color changing while hovering-->
          <button type="button">Add to Cart</button>
        </div><!--action ends-->
      </div><!--div for card footer ends-->
  </div><!-- div for card body ends-->
</div>
  </main>
</body>
</html>
<!-- END -->
