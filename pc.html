<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="pcs.css">
    <!-- this adds the stars for review using js -->
    <script src="https://kit.fontawesome.com/49874d1625.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!-- div for the card starts -->
    <div class="card">
      <!-- div for class title starts-->
      <div class="card_title">
        <h3>New Addition</h3>
      </div>
      <!-- div for class title ends-->
      <div class="card_body">
        <div class="half">
          <!-- div for first half class starts. it includs image,product title, price and description-->

          <!-- div for image starts-->
          
          <div class="image">
            <img src="C:\Users\agran\Downloads\momo.jpg" alt="A gel pen with red cap">
          </div>
          <!-- div for image ends-->
          <div class="featured_text">
            <!-- div for featured text, includes product title, price and description-->
            <h1>Momo</h1>
            <p class="price">Nrs: 210.00</p>
          </div>
<!--div ends for featured text-->
          <div class="description">
            <h1> Description</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero voluptatem nam 
     pariatur voluptate perferendis, asperiores aspernatur! Porro similique consequatur, 
     nobis soluta minima, quasi laboriosam hic cupiditate perferendis esse numquam magni.
     </p>
        </div><!-- description div ends-->
      </div>
      <!--first half ends -->
      <!-- this adds review stars-->
          <!--<span class="stock"><i class="fa fa-check"></i> In stock</span>
          <div class="reviews">
            <ul class="stars">
              <li><i class="fa fa-star star_filled"></i></li>
              <li><i class="fa fa-star star_filled"></i></li>
              <li><i class="fa fa-star star_filled"></i></li>
              <li><i class="fa fa-star star_filled"></i></li>
              <li><i class="fa fa-star star_empty"></i></li>
            </ul>
            <span class="review-text">(64 Reviews)</span>
          </div> -->

<div class="half"><!-- second half contains quantity, quantity buttons and cart button -->
      <div class="quantity"><!-- div for quantity starts-->
        <label for="quantity">Quantity:</label>
        <div class="quantity_control"> <!--div for quantity control(+,-) starts.-->
          <button class="decrement">-</button>
          <div class="quantity-box">1</div>
          <button class="increment">+</button>
        </div><!-- div for quantity control ends-->
      </div><!-- div for quantity ends-->

      <div class="card__footer"><!-- div for card__footer-->
        <div class="action"><!-- action includes color changing while hovering-->
          <button type="button">Add to cart</button>
        </div><!--action ends-->
      </div><!--div for card footer ends-->
    </div><!-- div for half part of the card ends-->
  </div><!-- div for card body ends-->
  </main>
</body>
</html>
