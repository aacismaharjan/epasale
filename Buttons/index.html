<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>

    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- google font end -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="button default">Default Button</button>
    <br />
    <button class="button info">info</button>

    <br />
    <button class="button success">success!</button>
    <br />
    <button class="button warning">warning</button>
    <br />
    <button class="button info">Add to cart</button>
    <br />
    <button class="button info">Continue with Payment</button>

    <button class="button icon"><i class="fa fa-search"></i></button>
    <button class="button icon"><i class="fa fa-bars"></i></button>
    <button class="button icon"><i class="fa fa-trash"></i></button>
    <button class="button icon"><i class="fa fa-upload"></i></button>
    <button class="button icon"><i class="fa fa-download"></i></button>
    <button class="button icon"><i class="fa fa-globe"></i></button>

    <button class="button icon"><i class="fa fa-home"></i></button>
    <button class="button icon"><i class="fa fa-user"></i></button>

    <button class="button icon"><i class="fa fa-location"></i></button>
    <button class="button icon"><i class="fa fa-truck"></i></button>
    <button class="button icon"><i class="fa fa-thumbs-up"></i></button>
    <button class="button icon"><i class="fa fa-comments"></i></button>
    <button class="button icon">
      <i class="fa-solid fa-cart-shopping"></i>
    </button>
  </body>
</html>
